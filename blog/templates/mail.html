<!DOCTYPE html>
<html>
<head>
    <title>Welcome to our Blogging Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f7f7f7;
        }

        h1 {
            color: #4285f4;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello {{ username }}!</h1>
        <p>Thank you for registering on our Blogging Platform.</p>
    </div>
    <p class="footer">Best regards,<br>Your Blogging Platform Team</p>
</body>
</html>
